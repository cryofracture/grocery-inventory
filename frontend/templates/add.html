{% extends 'base.html' %}
{% block head %}
{{super()}}
<link rel="stylesheet" type="text/css" href="static/css/base.css">

{% endblock %}

{% block app_content %}
<div class="container input-group mb-3 mx-auto mainInput">
    <p>
        <a class="btn btn-info" data-toggle="collapse" href="#submissionInfo" role="button" aria-expanded="false" aria-controls="collapseExample">
            Click for more information
        </a>
    </p>
    <form method="POST" onsubmit="return (validateCustomer('customerName') && validateAdvertiser('advertiserName'));" name="IDForm">
        <div class="form-group">
            <label class="label label-secondary" for="customerName">Customer Name-Realm (e.g. Ibuyboosts-Area52</label>
            <input type="text" class="form-control" id="customerName" placeholder="Ibuyboosts-Area52" pattern="^.{2,}[\-].{5,}" required>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label class="label label-secondary" for="advertiserName">Advertiser Name-Realm (e.g. Cryofracture-Area52)</label>-->
        <!--            <input type="text" class="form-control" id="advertiserName" placeholder="Cryofracture-Area52" pattern="^.{2,}[\-].{5,}" required>-->
        <!--        </div>-->
        <div class="form-group">
            <button class="btn btn-success" type="submit">Add item to inventory</button>
        </div>
    </form>
</div>
{% endblock %}
